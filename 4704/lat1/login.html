<!DOCTYPE html>
<html class="h-full">
    <head>
        <title>Latihan 1</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full bg-gray-100 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
            <form action="" id="loginform" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <Input type="email" id="email" name="email" required placeholder="Masukan Email Kakak"
                     class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus-blue-300">
                    </Input>                                        
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <Input type="password" id="password" name="password" required placeholder="Masukan Password"
                     class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus-blue-300">
                    </Input>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Ingat Saya</span>
                    </label>
                    <a href="" class="text-sm text-blue-600 hover:underline">Lupa kata sandi?</a>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
            <p class="text-sm text-center text-gray-600 mt-4">Belum Punya Akun? <a href="" class="text-blue-600 hover:underline">Daftar</a></p>
        </div>

        <script>
            function handleLogin(event) {
                event.preventDefault();

                if(email && password){
                    alert("Login successful!");
                } else {
                    alert("Email dan Password harus diisi!");
                }
            }
        </script>
    </body>
</html>
